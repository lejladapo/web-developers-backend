
server:
  port: ${APP_PORT}

spring:
  datasource:
    url: jdbc:postgresql://localhost:${APP_DB_PORT}/web_developers_db
    username: ${APP_USERNAME}
    password: ${APP_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    openInView: false
    show_sql: true
    generate-ddl: true
  data:
    jpa:
      repositories.enabled: true
service:
  ui:
    url: ${APP_FRONTEND_PORT}